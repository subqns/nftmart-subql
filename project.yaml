specVersion: 0.0.2
description: "nftmart (https://github.com/nftt-studio/nftmart-node) subquery project"
repository: "https://github.com/subqns/nftmart-subql.git"
schema: ./schema.graphql
network:
# endpoint: wss://mandala6.laminar.codes
# endpoint: "ws://8.136.111.191:9944"
  endpoint: ws://81.70.132.13:9944
# endpoint: ws://tmp-chain.bcdata.top
  types:
    Properties: u8
    NFTMetadata: Vec<u8>
    BlockNumber: u32
    BlockNumberOf: BlockNumber
    BlockNumberFor: BlockNumber
    GlobalId: u64
    CurrencyId: u32
    CurrencyIdOf: CurrencyId
    Amount: i128
    AmountOf: Amount
    CategoryId: u32
    CategoryIdOf: CategoryId
    ClassId: u32
    ClassIdOf: ClassId
    TokenId: u64
    TokenIdOf: TokenId
    OrmlAccountData:
      free: Balance
      reserved: Balance
      frozen: Balance
    OrmlBalanceLock:
      amount: Balance
      id: LockIdentifier
    ClassInfoOf:
      metadata: NFTMetadata
      totalIssuance: Compact<TokenId>
      owner: AccountId
      data: ClassData
    ClassData:
      deposit: Compact<Balance>
      properties: Properties
      name: Vec<u8>
      description: Vec<u8>
      createBlock: Compact<BlockNumberOf>
    TokenInfoOf:
      metadata: NFTMetadata
      data: TokenData
      quantity: Compact<TokenId>
    TokenData:
      deposit: Compact<Balance>
      createBlock: Compact<BlockNumberOf>
      royalty: bool
      creator: AccountId
      royalty_beneficiary: AccountId
    AccountToken:
      quantity: Compact<TokenId>
      reserved: Compact<TokenId>
    CategoryData:
      metadata: NFTMetadata
      nftCount: Compact<Balance>
    OrderItem:
      classId: Compact<ClassId>
      tokenId: Compact<TokenId>
      quantity: Compact<TokenId>
    OrderOf:
      currencyId: Compact<CurrencyId>
      deposit: Compact<Balance>
      price: Compact<Balance>
      deadline: Compact<BlockNumberOf>
      categoryId: Compact<CategoryId>
      items: Vec<OrderItem>
    OfferOf:
      currencyId: Compact<CurrencyId>
      price: Compact<Balance>
      deadline: Compact<BlockNumberOf>
      categoryId: Compact<CategoryId>
      items: Vec<OrderItem>
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 0 # nothing interesting to see before this
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
